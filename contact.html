  <section id="contact-section">
    <div class="container">
      <div class="contact-intro">
        <h1>Get in Touch</h1>
        <p>If you have any questions, feel free to reach out to me through the form below or connect with me on social media.</p>
      </div>

      <div class="contact-form">
        <form action="#" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>

      <div class="social-media">
        <h2>Connect with Me</h2>
        <div class="social-links">
          <a href="https://www.linkedin.com/in/eshaan-mishra-aug24/" target="_blank" class="social-link linkedin">LinkedIn</a>

      </div>
